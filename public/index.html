<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body> 


    <section class="post-area">
        <div class="container">
            <div class="row justify-content-center">
                <div  class="col-md-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="user-post-area">
                                <img  id="user-profile" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHw%3D&w=1000&q=80" alt="">
                                <button data-bs-toggle="modal" data-bs-target="#postContent">what's on your mind, name</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="timeline">
        <div class="container">
            <div class="row justify-content-center">
               <div id="post-timeline-content" class="col-md-5">
               
               </div>
            </div>
        </div>
    </section>

    <section class="modalsection">
        <div class="modal fade" id="postContent">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="modal-header">
                            <h4>Create Post</h4>
                        </div>
                        <form id="postform" method="POST">
                            <div class="my-2">
                                <input name="name" type="text" class="form-control" placeholder="Author Name">
                            </div>
                            <div class="my-2">
                                <input name="uphoto" type="text" class="form-control" placeholder="Author Photo">
                            </div>
                            <div class="my-2">
                                <input name="content" type="text" class="form-control" placeholder="Content">
                            </div>
                            <div class="my-2">
                                <input name="photo" type="text" class="form-control" placeholder="Photo">
                            </div>
                            <div class="my-2">
                                <input type="submit" class="btn btn-primary w-100" value="Post">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    


    
</body>
</html>
